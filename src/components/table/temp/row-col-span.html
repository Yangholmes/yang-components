<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>表格跨行/跨列</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    </head>

    <body>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="4" colspan="1">姓名</th>
                    <th rowspan="1" colspan="7">Mark</th>
                </tr>
                <tr>
                    <th rowspan="1" colspan="4">红绿灯</th>
                    <th rowspan="1" colspan="2">警示牌</th>
                    <th rowspan="3" colspan="1">哈哈哈</th>
                </tr>
                <tr>
                    <th rowspan="2" colspan="1">v1</th>
                    <th rowspan="2" colspan="1">v2</th>
                    <th rowspan="1" colspan="2">v3</th>
                    <th rowspan="2" colspan="1">v1</th>
                    <th rowspan="2" colspan="1">v2</th>
                </tr>
                <tr>
                    <th rowspan="1" colspan="1">v3.1</th>
                    <th rowspan="1" colspan="1">v3.2</th>
                </tr>
            </thead>
            <tr>
                <td>张三</td>

                <td>√</td>
                <td>√</td>
                <td>×</td>
                <td>√</td>
                <td>√</td>
                <td>√</td>
                <td>×</td>
            </tr>
        </table>

        <table border="1">
            <thead class="ex-table-header">
                <tr>
                    <th rowspan="3" colspan="1">账号</th>
                    <th rowspan="3" colspan="1">工号</th>
                    <th rowspan="3" colspan="1">姓名</th>
                    <th rowspan="3" colspan="1">图片核实-全景</th>
                    <th rowspan="3" colspan="10">道路-Mark核实</th>
                </tr>
                <tr>
                    <th rowspan="2" colspan="1">图片核实-全景</th>
                    <th rowspan="1" colspan="2">红绿灯Mark核实</th>
                    <th rowspan="1" colspan="2">警示信息Mark核实</th>
                    <th rowspan="1" colspan="1">车道数Mark核实</th>
                    <th rowspan="1" colspan="1">车道信息Mark核实</th>
                    <th rowspan="1" colspan="1">交限Mark核实</th>
                    <th rowspan="1" colspan="1">限速Mark核实</th>
                    <th rowspan="1" colspan="1">道路名Mark核实</th>
                    <th rowspan="1" colspan="1">测线核实</th>
                </tr>
                <tr>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V2</th>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V2</th>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V1</th>
                    <th rowspan="1" colspan="1">V1</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
